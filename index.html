<!DOCTYPE 
<html lang="en">

<头>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>DHL发货跟踪</title>

<link rel="stylesheet" href="style.css">

</头>

<身体>

<标题>

<img src="https://www.dhl.com/content/dam/dhl/global/core/images/logos/dhl-logo.svg" alt="DHL Logo" class="logo">

<h1>跟踪您的货物</h1>

</标题>

<主要>

<section class="tracking-form">

<input type="text" id="trackingNumber" placeholder="输入您的跟踪编号">

<button onclick="trackPackage()">跟踪</button>

</部分>

<section id="trackingResult" class="hidden">

<h2>状态：<span id="statusText"></span></h2>

<div class="进度容器">

<div class="stage" id="stage1">

<img src="https://img.icons8.com/ios-filled/50/000000/parcel.png">

<p>接机</p>

</div>

<div class="stage" id="stage2">

<img src="https://img.icons8.com/ios-filled/50/000000/in-transit.png">

<p>运输中</p>

</div>

<div class="stage" id="stage3">

<img src="https://img.icons8.com/ios-filled/50/000000/.png">

<p>海关</p>

</div>

<div class="stage" id="stage4">

<img src="https://img.icons8.com/ios-filled/50/000000/delivery.png">

<p>交付</p>

</div>

<div class="progress-bar">

<div id="progress" class="progress"></div>

</div>

</div>

<表>

<头>

<tr>

<th>日期</th>

<th>位置</th>

<th>事件</th>

</tr>

</thead>

<tbody id="跟踪表">

</tbody>

</表>

</部分>

</主要>

<script src="script.js"></script>

</身体>

</html>

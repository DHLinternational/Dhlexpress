<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快递追踪</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff; margin: 0; padding: 0; text-align: center; }
        header { background-color: #ffcc00; padding: 15px; font-size: 24px; font-weight: bold; color: red; }
        input[type=text] { padding: 10px; width: 250px; }
        button { padding: 10px; background-color: red; color: white; border: none; cursor: pointer; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background-color: #f2f2f2; }
        .progress { margin-top: 20px; }
    </style>
</head>
<body>
    <header>快递追踪系统</header>
    <p>请输入运单号：</p>
    <input type="text" id="trackingNumber" placeholder="例如：CN123456789">
    <button onclick="trackPackage()">查询</button>

    <div class="progress" id="progressSection" style="display:none;">
        <h2>运输进度：比利时 → 中国</h2>
        <table>
            <tr><th>日期</th><th>地点</th><th>状态</th></tr>
            <tr><td>2025-08-10</td><td>比利时 布鲁塞尔</td><td>已揽收</td></tr>
            <tr><td>2025-08-11</td><td>比利时 布鲁塞尔</td><td>处理中心处理中</td></tr>
            <tr><td>2025-08-12</td><td>德国 莱比锡</td><td>离开分拨中心</td></tr>
            <tr><td>2025-08-13</td><td>中国 上海</td><td>到达目的地处理中心</td></tr>
        </table>
    </div>

    <script>
        function trackPackage() {
            let code = document.getElementById('trackingNumber').value.trim();
            if(code) {
                document.getElementById('progressSection').style.display = 'block';
            } else {
                alert('请输入有效的运单号');
            }
        }
    </script>
</body>
</html>
